{% extends 'main/base.html' %}
{% block content %}

<div class="col-8 mx-auto">
    <div class="col-6 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                {% if object %}
                <b>Редактирование поста</b>
               {% else %}
                    <b>Создание поста</b>
               {% endif %}
            </div>
            <div class="card-body">
               <form method="post">
                   {% csrf_token %}
                   {{ form.as_p }}
                   <button type="submit" class="btn btn-success">
                       {% if object %}
                            Сохранить
                       {% else %}
                            Создать
                       {% endif %}
                   </button>
               </form>
           </div>
        </div>
    </div>
</div>

{% endblock %}
