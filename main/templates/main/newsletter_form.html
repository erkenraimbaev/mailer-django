{% extends 'main/base.html' %}

{% block content %}

<div class="col-8 mx-auto d-flex justify-content-center align-items-center">
    <div class="col-6">
        <form  method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">
                        {% if object %}
                        Редактирование рассылки
                        {% else %}
                        Добавление рассылки
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
