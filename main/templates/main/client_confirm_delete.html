{% extends "main/base.html" %}

{% block content %}

<div class="col-8 mx-auto">
    <div class="col-6 mx-auto">
        <div class="card">
           <div class="card-body">
               <form method="post">
                   {% csrf_token %}
                   {{ form.as_p }}
                   <p>Хотите удалить? {{ object.email }}</p>
                   <button type="submit" class="btn btn-danger">Подтверждение удаления</button>
                   <a href="{% url 'main:home' %}" class="btn btn-warning">Отмена</a>
               </form>
           </div>
        </div>
    </div>
</div>

{% endblock %}
